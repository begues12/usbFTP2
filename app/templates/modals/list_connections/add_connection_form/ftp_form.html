<form id="ftpForm" class="connection-form d-none p-3 border rounded shadow-sm bg-light"  method="POST" action="{{ url_for('storage.add_connection') }}"">
    <h5 class="text-center mb-4">Añadir Conexión FTP</h5>
    <input type="hidden" name="storage_type" value="ftp">
    
    <div class="form-group">
        <input type="text" class="form-control" id="ftpName" name="name" placeholder="Ejemplo: Mi Servidor FTP" required>
    
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-8">
            <input type="text" class="form-control" id="ftpHost" name="host" placeholder="ftp.example.com" required>
        </div>
        <div class="form-group col-md-4">
            <input type="number" class="form-control" id="ftpPort" name="port" placeholder="21" maxlength="5" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" id="ftpUsername" name="username" placeholder="Usuario FTP" required>
        </div>
        
        <div class="form-group col-md-6">
            <input type="password" class="form-control" id="ftpPassword" name="password" placeholder="Contraseña FTP" required>
        </div>
    </div>
    
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block">Guardar Conexión</button>
    </div>
</form>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    <div id="successConnToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Conexión añadida con éxito.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='calls/ftp_calls.js') }}"></script>
