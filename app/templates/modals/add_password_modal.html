<div class="modal fade" id="setPasswordModal" tabindex="-1" aria-labelledby="setPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="setPasswordModalLabel">Configurar Contraseña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p id="setPasswordModalMessage">Establece una contraseña para proteger esta conexión.</p>
                <div class="form-group">
                    <label for="newPasswordInput" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="newPasswordInput" placeholder="Ingresa la nueva contraseña">
                </div>
                <div class="form-group mt-3">
                    <label for="confirmPasswordInput" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirma la nueva contraseña">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="savePasswordButton" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
