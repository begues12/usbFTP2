<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redes Wi-Fi Disponibles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Redes Wi-Fi Disponibles</h1>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% else %}
            <ul class="list-group mt-3">
                {% for network in networks %}
                    <li class="list-group-item">{{ network }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" class="mt-3">
            <button type="submit" class="btn btn-primary">Escanear Redes</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Volver al Inicio</a>
    </div>
</body>
</html>
