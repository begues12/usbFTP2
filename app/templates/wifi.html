<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Redes Wi-Fi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Redes Wi-Fi Disponibles</h1>
    <form method="post">
        <button type="submit" class="btn btn-primary mb-3">Escanear Redes</button>
    </form>
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}
    {% if networks %}
        <ul class="list-group">
            {% for network in networks %}
                <li class="list-group-item">{{ network }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
