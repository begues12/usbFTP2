<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador Local</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Explorador Local</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tamaño</th>
                    <th>Última Modificación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>
                        {% if file.is_dir %}
                        <a href="{{ url_for('local.list_local_files', connection_id=connection_id, folder_path=file.path) }}">
                            <i class="bi bi-folder-fill text-warning"></i> {{ file.name }}
                        </a>
                        {% else %}
                        <i class="bi bi-file-earmark"></i> {{ file.name }}
                        {% endif %}
                    </td>
                    <td>{{ file.size if file.size else '-' }} bytes</td>
                    <td>{{ file.modified_time }}</td>
                    <td>
                        {% if not file.is_dir %}
                        <a href="{{ url_for('local.download_local_file', connection_id=connection_id, file_path=file.path) }}" class="btn btn-primary btn-sm">
                            Descargar
                        </a>
                        {% endif %}
                        <form action="{{ url_for('local.delete_local_file', connection_id=connection_id) }}" method="POST" style="display:inline;">
                            <input type="hidden" name="file_path" value="{{ file.path }}">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
