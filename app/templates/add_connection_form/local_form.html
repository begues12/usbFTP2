<form id="localForm" class="connection-form d-none p-3 border rounded shadow-sm bg-light" method="POST" action="{{ url_for('storage.add_connection', storage_type='local') }}">
    <h5 class="text-center mb-4">Añadir Conexión Local</h5>
    
    <div class="form-group">
        <label for="localName" class="form-label">Nombre de la conexión</label>
        <input type="text" class="form-control" id="localName" name="name" placeholder="Ejemplo: Mi Carpeta Local" required>
    </div>
    
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-block">Guardar Conexión</button>
    </div>
</form>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    <div id="successLocalConnToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body d-flex align-items-center">
                <span class="me-2 fs-4">✔️</span>
                <span>Conexión local añadida con éxito.</span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- Toast de error -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    <div id="errorLocalConnToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body d-flex align-items-center">
                <span class="me-2 fs-4">⚠️</span>
                <span id="errorConnMessage">Error al crear la conexión local.</span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='calls/local_calls.js') }}"></script>
