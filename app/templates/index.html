<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Conexiones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .connections-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .list-group-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .list-group-item i {
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Header -->
    <div class="header text-center">
        <div class="container">
            <h1>Listado de Conexiones</h1>
            <p class="lead">Selecciona una conexi칩n para explorar sus carpetas y archivos.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="d-flex justify-content-end align-items-center mb-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addConnectionModal">
                <i class="bi bi-plus-circle"></i> A침adir Conexi칩n
            </button>
        </div>

        <!-- Incluir el contenido de list_connections.html -->
        {% include 'list_connections.html' %}
    </div>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></body>

    <!-- Incluir el modal -->
    {% include 'modals/add_connection_modal.html' %}

    <script>
        // Manejar el atributo aria-hidden cuando el modal se abre
        $('#addConnectionModal').on('shown.bs.modal', function () {
            $(this).removeAttr('aria-hidden');
        });
    
        // Manejar formularios din치micos
        document.getElementById('connectionType').addEventListener('change', function () {
            // Ocultar todos los formularios
            document.querySelectorAll('.connection-form').forEach(form => form.classList.add('d-none'));
    
            // Mostrar el formulario correspondiente
            const selectedType = this.value;
            if (selectedType) {
                document.getElementById(`${selectedType}Form`).classList.remove('d-none');
            }
        });
    </script>

</html>
