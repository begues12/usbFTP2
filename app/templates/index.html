<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Particiones Disponibles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Incluir el header -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <p class="text-center text-muted">Gestiona las particiones del disco duro.</p>

        <!-- Gráfico de almacenamiento -->
        <div class="row mt-4">
            <div class="col-md-4">
                <h3 class="text-center">Almacenamiento Total</h3>
                <canvas id="storageChart" width="300" height="300"></canvas>
            </div>

            <!-- Información de las particiones -->
            <div class="col-md-8">
                <h3 class="text-center">Detalles de Particiones</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tamaño</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="partition-table-body">
                        <!-- Las filas se generarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal de carga -->
        <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Cargando...</span>
                        </div>
                        <p class="mt-3">Procesando...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Crear partición -->
        <div class="modal fade" id="createPartitionModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Crear Partición</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createPartitionForm">
                            <div class="form-group">
                                <label for="partitionName">Nombre</label>
                                <input type="text" class="form-control" id="partitionName" required>
                            </div>
                            <div class="form-group">
                                <label for="partitionSize">Tamaño (GB)</label>
                                <input type="range" class="form-control-range" id="partitionSize" min="0.1" step="0.1">
                                <small id="partitionSizeLabel" class="form-text text-muted">Tamaño seleccionado: 0.1 GB</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir el footer -->
    {% include 'footer.html' %}

    <!-- Script para manejar particiones -->
    <script>
        let unallocatedStorage = 0;

        // Obtener datos del almacenamiento desde el backend
        fetch('/storage/get_storage_info')
            .then(response => response.json())
            .then(data => {
                const partitions = data.partitions;
                const totalStorage = data.total_storage;
                const systemStorage = data.system_storage;
                unallocatedStorage = data.unallocated_storage;

                // Preparar datos para el gráfico
                const labels = ['Sistema', ...partitions.map(partition => partition.name), 'No Asignado'];
                const chartData = [systemStorage, ...partitions.map(partition => partition.size), unallocatedStorage];

                // Configuración del gráfico
                const ctx = document.getElementById('storageChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Almacenamiento (GB)',
                            data: chartData,
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.6)', // Sistema
                                'rgba(75, 192, 192, 0.6)', // Particiones
                                'rgba(255, 206, 86, 0.6)', // No Asignado
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 206, 86, 1)',
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        return `${tooltipItem.label}: ${tooltipItem.raw} GB`;
                                    }
                                }
                            }
                        }
                    }
                });

                // Rellenar la tabla de particiones
                const tableBody = document.getElementById('partition-table-body');
                tableBody.innerHTML = ''; // Limpiar la tabla antes de rellenarla
                partitions.forEach(partition => {
                    const row = `
                        <tr>
                            <td>${partition.name}</td>
                            <td>${partition.size} GB</td>
                            <td>${partition.type}</td>
                            <td>
                                <button class="btn btn-warning btn-sm edit-partition" data-name="${partition.name}" data-size="${partition.size}">Editar</button>
                                <button class="btn btn-danger btn-sm delete-partition" data-name="${partition.name}">Eliminar</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                // Configurar el slider para crear particiones
                const partitionSizeInput = document.getElementById('partitionSize');
                const partitionSizeLabel = document.getElementById('partitionSizeLabel');
                partitionSizeInput.max = unallocatedStorage;
                partitionSizeInput.addEventListener('input', function () {
                    partitionSizeLabel.textContent = `Tamaño seleccionado: ${this.value} GB`;
                });
            })
            .catch(error => console.error('Error al obtener los datos del almacenamiento:', error));

        // Crear partición
        document.getElementById('createPartitionForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('partitionName').value;
            const size = document.getElementById('partitionSize').value;

            // Mostrar modal de carga
            $('#loadingModal').modal('show');

            fetch('/storage/create_partition', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, size })
            })
            .then(response => response.json())
            .then(data => {
                $('#loadingModal').modal('hide');
                alert(data.message || 'Partición creada con éxito');
                location.reload(); // Recargar la página para actualizar los datos
            })
            .catch(error => {
                $('#loadingModal').modal('hide');
                alert('Error al crear la partición: ' + error.message);
            });
        });

        // Eliminar partición
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('delete-partition')) {
                const name = e.target.getAttribute('data-name');
                if (confirm(`¿Estás seguro de que deseas eliminar la partición "${name}"?`)) {
                    $('#loadingModal').modal('show');
                    fetch('/storage/delete_partition', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name })
                    })
                    .then(response => response.json())
                    .then(data => {
                        $('#loadingModal').modal('hide');
                        alert(data.message || 'Partición eliminada con éxito');
                        location.reload();
                    })
                    .catch(error => {
                        $('#loadingModal').modal('hide');
                        alert('Error al eliminar la partición: ' + error.message);
                    });
                }
            }
        });
    </script>
</body>
</html>
