<div class="container mt-5">
    <h1 class="text-center">Dashboard</h1>
    <p class="text-center text-muted">Gestiona las particiones del disco duro.</p>

    <!-- Botones de acción -->
    <div class="text-center mb-4">
        <button class="btn btn-primary" data-toggle="modal" data-target="#createPartitionModal">Crear Partición</button>
        <button class="btn btn-danger" id="deletePartitionButton">Eliminar Partición</button>
        <button class="btn btn-warning" id="editPartitionButton">Editar Partición</button>
    </div>

    <!-- Modal de carga -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Cargando...</span>
                    </div>
                    <p class="mt-3">Procesando...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modales para crear, editar y borrar particiones -->
    <!-- Crear partición -->
    <div class="modal fade" id="createPartitionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Partición</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createPartitionForm">
                        <div class="form-group">
                            <label for="partitionName">Nombre</label>
                            <input type="text" class="form-control" id="partitionName" required>
                        </div>
                        <div class="form-group">
                            <label for="partitionSize">Tamaño (GB)</label>
                            <input type="number" class="form-control" id="partitionSize" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para manejar particiones -->
    <script>
        document.getElementById('createPartitionForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('partitionName').value;
            const size = document.getElementById('partitionSize').value;

            // Mostrar modal de carga
            $('#loadingModal').modal('show');

            fetch('/storage/create_partition', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, size })
            })
            .then(response => response.json())
            .then(data => {
                $('#loadingModal').modal('hide');
                alert(data.message || 'Partición creada con éxito');
                location.reload(); // Recargar la página para actualizar los datos
            })
            .catch(error => {
                $('#loadingModal').modal('hide');
                alert('Error al crear la partición: ' + error.message);
            });
        });
    </script>
</div>
